<html>
<head>
    <title>Bus Report Card: Stop</title>
</head>
<body>
<h1>Arrivals - {stop_report.period} History for Stop {stop_report.stop} on Route {stop_report.route }</h1>

<table width="100%">
<tbody>
{% for approach in stop_report.approach_results %}
    <tr>
    {% for key, value in approach.items() %}
        <td align="center">
        <pre>{{value}}</pre>
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
