<html>
<head>
    <title>Bus Report Card: Stop</title>
</head>
<body>
<h1>Arrivals - {{approaches.period}} for Stop {{approaches.stop}} on Route {{approaches.route }}</h1>

<table width="100%">
<tbody>
{% for n in approaches.approach_results %}
    <tr>
    {% for key, value in n.items() %}
        <td align="center">
        <pre>{{value}}</pre>
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
